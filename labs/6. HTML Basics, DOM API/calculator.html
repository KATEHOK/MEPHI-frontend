<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <form id="form" action="#" method="get">
        <h1>Calculator</h1>
        <h3 id="output">0</h3>
        <section>
            <button id="input_9">9</button>
            <button id="input_8">8</button>
            <button id="input_7">7</button>
        </section>
        <section>
            <button id="input_6">6</button>
            <button id="input_5">5</button>
            <button id="input_4">4</button>
        </section>
        <section>
            <button id="input_3">3</button>
            <button id="input_2">2</button>
            <button id="input_1">1</button>
        </section>
        <section>
            <button id="input_0">0</button>
            <button id="input_=">=</button>
            <button id="input_C">C</button>
        </section>
        <section>
            <button id="input_+">+</button>
            <button id="input_-">-</button>
            <button id="input_*">*</button>
            <button id="input_/">/</button>
        </section>
    </form>
</body>
</html>
